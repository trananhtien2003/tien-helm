apiVersion: v1
kind: Service
metadata:
  name: {{ include "gateway-svc.fullname" .}}
  labels:
    {{- include "gateway-svc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gateway-svc.selectorLabels" . | nindent 4 }}
